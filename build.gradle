plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // org.json
    implementation 'org.json:json:20200518'

    // JDBC for MySQL
    compile "mysql:mysql-connector-java:5.1.6"
}
