repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // org.json
    compile 'com.googlecode.json-simple:json-simple:1.1.1'

    // JDBC for MySQL
    compile "mysql:mysql-connector-java:5.1.6"
}
